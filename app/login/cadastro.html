<div class="login container w-xxl w-auto-xs">
    <img src="img/logo.png" />
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Bem-vindo. Favor insira as informações necessárias abaixo: </strong>
        </div>
        <form id="idFormCadastro" name="form" class="form-validation" ng-submit="vm.cadastro()">
            <div class="text-danger wrapper text-center" ng-show="vm.erro">
                {{vm.erro}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input name="IdCampoNome" type="text" placeholder="Nome" class="form-control no-border" ng-model="vm.dados.Nome" required="">
                </div>
                <div class="list-group-item">
                    <input name="IdCampoEmail" type="email" placeholder="Email" class="form-control no-border" ng-model="vm.dados.Email" required="">
                </div>
                <div class="list-group-item">
                    <select name="IdPerfil" class="form-control no-border" required ng-options="Perfil.Codigo as Perfil.Descricao for Perfil in vm.listaPerfil"
                        ng-model="vm.dados.CodigoPerfil">
									<option value="">Selecione um Perfil</option></select>
                </div>
            </div>
            <button id="IdBotaoEntrar" type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid">Cadastro</button>
            <button id="IdBotaoVoltar" type="button" ng-click="vm.voltar();" class="btn btn-lg btn-default btn-block">Voltar</button>
            <!--   <div class="text-center m-t m-b"><a id="IdLinkEsqueceuSenha" ui-sref="esqueci-minha-senha">Esqueceu a senha?</a></div> -->
        </form>
    </div>
</div>
