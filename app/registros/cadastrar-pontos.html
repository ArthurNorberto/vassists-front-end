<div class="bg-system-light lter b-b wrapper-md ng-scope">
    <h1 class="m-n font-thin h3">Cadastrar Ponto</h1>
    <small class="text-muted">Registro <i class="fa fa-angle-right"></i> Cadastrar Ponto</small>
</div>
<div class="row">
    <div class="wrapper-md">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading font-bold"><i class="fa fa-plus" aria-hidden="true"></i> Cadastro
                </div>
                <div class="panel-body">
                    <form method="get" name="cadastrarPontos">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>EndereÃ§o</label>
                                        <input type="text " class="form-control input-sm " required ng-model="vm.address">
                                    </div>
                                </div>
                                <div class="col-md-8 ">
                                    <div class="form-group ">
                                        <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}} ">
                                            <ng-map center="{{vm.center}}" zoom="3" on-click="vm.placeMarker()"></ng-map>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in "></div>
                        <div class="row ">
                            <div class="col-md-12 ">
                                <button type="submit " class="btn-sm btn btn-primary " ng-disabled="cadastrarPontos.$invalid
                                            "><i class="fa fa-save "></i> Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row row-sm text-center box-index ">
        </div>
    </div>
</div>
