<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a ui-sref="app.inicio" class="navbar-brand text-lt logo">
        <img src="img/logo.png">
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}" ng-controller="HeaderController as headCrl">
    <!-- buttons -->
    <div class="nav navbar-nav hidden-xs">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i style="color:white" class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
    </div>
    <!-- / buttons -->

    <ul class="nav navbar-nav navbar-right">

        <li class="dropdown" uib-dropdown="">
            <a href="" class="dropdown-toggle clear" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                <span>{{headCrl.usuarioLogado()}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeIn">
                <li>
                    <a ui-sref="app.alterar-senha">Alterar senha</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a ng-click="headCrl.sair()">Sair</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
</div>
<!-- / navbar collapse -->
