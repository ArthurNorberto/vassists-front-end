<div class="bg-system-light lter b-b wrapper-md ng-scope">
    <h1 class="m-n font-thin h3">Cadastrar Usuário</h1>
    <small class="text-muted">Administração <i class="fa fa-angle-right"></i> Cadastrar Usuário</small>
</div>
<div class="row">
    <div class="wrapper-md">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading font-bold"><i class="fa fa-plus" aria-hidden="true"></i> Cadastrar
                </div>
                <div class="panel-body">
                    <form method="get" name="alterarDadosForm" ng-submit="vm.cadastrarUsuario()">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nome do Usuário</label>
                                        <input type="text" class="form-control input-sm" required ng-model="vm.dados.Nome" placeholder="Exemplo: fulano">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control input-sm" required ng-model="vm.dados.Email" placeholder="Exemplo: @hot">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Perfil</label>
                                        <select name="perfilSelect" class="form-control input-sm" required ng-options="Perfil.Codigo as Perfil.Descricao for Perfil in vm.listaPerfil"
                                            ng-model="vm.dados.CodigoPerfil">
									<option value="">Selecione um Perfil</option></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn-sm btn btn-primary" ng-disabled="alterarDadosForm.$invalid"><i class="fa fa-save"></i> Salvar</button>
                                <button type="button" ng-click="vm.limpar();" class="btn-sm btn btn-default btn-addon"><i class="fa fa-undo"></i> Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row row-sm text-center box-index">
        </div>
    </div>
</div>
